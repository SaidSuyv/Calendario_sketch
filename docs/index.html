<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- OWN CSS -->
  <link rel="stylesheet" href="css/main.css">

  <title>Calendario</title>

</head>

<body>

  <div class="container">

    <div class="calendario m-auto">

      <div class="titulo-del-cuadro d-flex justify-content-around align-items-center my-4">
        <i class="fas fa-chevron-left"></i>
        <h1 class="h1">{nombre del mes}</h1>
        <i class="fas fa-chevron-right"></i>
      </div>

      <div class="dias d-flex">

        <div class="dia Mon">
          <p>Mon</p>
        </div>
        <div class="dia Tue">
          <p>Tue</p>
        </div>
        <div class="dia Wed">
          <p>Wed</p>
        </div>
        <div class="dia Thu">
          <p>Thu</p>
        </div>
        <div class="dia Fri">
          <p>Fri</p>
        </div>
        <div class="dia Sat">
          <p>Sat</p>
        </div>
        <div class="dia Sun">
          <p>Sun</p>
        </div>

      </div>

      <div class="cuadros-mes">

        <div class="semana-1 d-flex my-2">

          <div class="dia dia-1">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-2">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-3">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-4">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-5">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-6">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-7">
            <p class="texto-dia">{n}</p>
          </div>

        </div>

        <div class="semana-2 d-flex my-2">

          <div class="dia dia-1">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-2">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-3">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-4" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="+6 courses">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-5">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-6">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-7">
            <p class="texto-dia">{n}</p>
          </div>

        </div>

        <div class="semana-3 d-flex my-2">

          <div class="dia dia-1">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-2">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-3 today">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-4">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-5">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-6">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-7">
            <p class="texto-dia">{n}</p>
          </div>

        </div>

        <div class="semana-4 d-flex my-2">

          <div class="dia dia-1">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-2">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-3">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-4">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>
          <div class="dia dia-5">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-6">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-7">
            <p class="texto-dia">{n}</p>
            <div class="courses m-auto mb-1"></div>
          </div>

        </div>

        <div class="semana-5 d-flex my-2">

          <div class="dia dia-1">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-2">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-3">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-4">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-5">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-6">
            <p class="texto-dia">{n}</p>
          </div>
          <div class="dia dia-7">
            <p class="texto-dia">{n}</p>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script charset="utf-8">
    var element = document.querySelector('div.cuadros-mes div.semana-2 div.dia-4');

    const prueba = () => {

      element.title = 'Probando';

    };
  </script>

  <script src="script/main.js" charset="utf-8"></script>
  <script src="script/change_month.js" charset="utf-8"></script>

</body>

</html>
