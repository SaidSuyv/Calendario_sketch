<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- OWN CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/available-days.css">

  <title>Calendario</title>

</head>

<body>

  <div class="container">

    <div class="calendario m-auto">

      <div class="titulo-del-cuadro d-flex justify-content-around align-items-center my-4">
        <i class="fas fa-chevron-left"></i>
        <h1 class="h1">{nombre del mes}</h1>
        <i class="fas fa-chevron-right"></i>
      </div>

      <div class="dias d-flex">

        <div class="dia Mon">
          <p>Mon</p>
        </div>
        <div class="dia Tue">
          <p>Tue</p>
        </div>
        <div class="dia Wed">
          <p>Wed</p>
        </div>
        <div class="dia Thu">
          <p>Thu</p>
        </div>
        <div class="dia Fri">
          <p>Fri</p>
        </div>
        <div class="dia Sat">
          <p>Sat</p>
        </div>
        <div class="dia Sun">
          <p>Sun</p>
        </div>

      </div>

      <div class="cuadros-mes"></div>

    </div>

    <div class="my-4 d-flex justify-content-around">
      <button type="button" name="button" id="buttonNewCourse" class="btn btn-dark bg-dark" data-bs-toggle="modal" data-bs-target="#modalNewCourse">New Course</button>
      <button type="button" name="button" id="buttonDeleteCourse" class="btn btn-dark bg-dark" data-bs-toggle="modal" data-bs-target="#modalDeleteCourse">Delete Course</button>
      <button class="btn btn-dark bg-dark" id="buttonEditCourse" type="button" name="button" data-bs-toggle="modal" data-bs-target="#allCoursesList">Edit courses</button>
    </div>

  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasLabel">

    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel_coursesList">{date}</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasExample" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">

      <h5 class="offcanvas-subtitle" id="offcanvasLabel">Your courses</h5>
      <hr>

      <div class="courses-container accordion accordion-flush" id="accordionCourses"></div>

    </div>

  </div>

  <div class="modal fade" tabindex="-1" id="modalNewCourse">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

      <form class="modal-content" id="addCourseForm">

        <div class="modal-header">

          <h5 class="modal-title">Add new course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>

        <div class="modal-body">
          
          <div class="container">

            <div class="mb-3">
              <label for="courseName" class="form-label">Course's name</label>
              <input type="text" class="form-control new-course-form" id="courseName" name="courseName">
            </div>
    
            <div class="row g-3 mb-3">
              <div class="col-6">
                <label for="courseStart" class="form-label">Start</label>
                <input type="date" class="form-control new-course-form" id="courseStart" name="courseStart" placeholder="dd/mm/aaaa">
              </div>
              <div class="col-6">
                <label for="courseEnd" class="form-label">End</label>
                <input type="date" class="form-control new-course-form" id="courseEnd" name="courseEnd" placeholder="dd/mm/aaaa">
              </div>
            </div>
    
            <div class="mb-3">
              <label for="courseRoom" class="form-label">Course's Classroom</label>
              <input type="number" class="form-control new-course-form" id="courseRoom" name="courseRoom" min="0" max="999">
            </div>
    
            <div class="mb-3">
              <label for="courseTeacher" class="form-label">Teacher's Name</label>
              <input type="text" class="form-control new-course-form" id="courseTeacher" name="courseTeacher">
            </div>
    
            <div class="row g-0 mb-3">
    
              <h6 class="col-12">Loop:</h6>
    
              <div class="col-12 d-flex g-0 justify-content-evenly align-items-center">
    
                <div class="day-btn">
    
                  <p class="m-0">Mon</p>
                  <input class="form-check-input loop" type="checkbox" id="Mon" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Tue</p>
                  <input class="form-check-input loop" type="checkbox" id="Tue" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Wed</p>
                  <input class="form-check-input loop" type="checkbox" id="Wed" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Thu</p>
                  <input class="form-check-input loop" type="checkbox" id="Thu" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Fri</p>
                  <input class="form-check-input loop" type="checkbox" id="Fri" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Sat</p>
                  <input class="form-check-input loop" type="checkbox" id="Sat" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Sun</p>
                  <input class="form-check-input loop" type="checkbox" id="Sun" checked>
    
                </div>
    
              </div>
    
            </div>
    
            <h6 class="mb-3">Select the available days:</h6>
    
            <div class="mb-3 available-days"></div>
    
          </div>

        </div>

        <div class="modal-footer">

          <hr>

          <div class="buttons d-flex justify-content-center mb-3">

            <button class="btn btn-dark bg-dark" type="submit" role="button">Add Course</button>

          </div>

        </div>

      </form>

    </div>

  </div>

  <div class="modal fade" tabindex="-1" id="modalEditCourse">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

      <form class="modal-content" id="updateCourseForm">

        <div class="modal-header">

          <button type="button" class="btn fas fa-chevron-left" data-bs-dismiss="modal" aria-label="Back" data-bs-toggle="modal" data-bs-target="#allCoursesList"></button>
          <h5 class="modal-title">Edit your course</h5>

        </div>

        <div class="modal-body">
          
          <div class="container">

            <div class="mb-3">
              <label for="courseName" class="form-label">Course's name</label>
              <input type="text" class="form-control edit-course-form" id="courseNameEdit" name="courseNameEdit">
            </div>
    
            <div class="row g-3 mb-3">
              <div class="col-6">
                <label for="courseStart" class="form-label">Start</label>
                <input type="date" class="form-control edit-course-form" id="courseStartEdit" name="courseStartEdit" placeholder="dd/mm/aaaa">
              </div>
              <div class="col-6">
                <label for="courseEnd" class="form-label">End</label>
                <input type="date" class="form-control edit-course-form" id="courseEndEdit" name="courseEndEdit" placeholder="dd/mm/aaaa">
              </div>
            </div>
    
            <div class="mb-3">
              <label for="courseRoom" class="form-label">Course's Classroom</label>
              <input type="number" class="form-control edit-course-form" id="courseRoomEdit" name="courseRoomEdit" min="0" max="999">
            </div>
    
            <div class="mb-3">
              <label for="courseTeacher" class="form-label">Teacher's Name</label>
              <input type="text" class="form-control edit-course-form" id="courseTeacherEdit" name="courseTeacherEdit">
            </div>
    
            <div class="row g-0 mb-3">
    
              <h6 class="col-12">Loop:</h6>
    
              <div class="col-12 d-flex g-0 justify-content-evenly align-items-center">
    
                <div class="day-btn">
    
                  <p class="m-0">Mon</p>
                  <input class="form-check-input loop" type="checkbox" id="Mon" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Tue</p>
                  <input class="form-check-input loop" type="checkbox" id="Tue" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Wed</p>
                  <input class="form-check-input loop" type="checkbox" id="Wed" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Thu</p>
                  <input class="form-check-input loop" type="checkbox" id="Thu" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Fri</p>
                  <input class="form-check-input loop" type="checkbox" id="Fri" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Sat</p>
                  <input class="form-check-input loop" type="checkbox" id="Sat" checked>
    
                </div>
    
                <div class="day-btn">
    
                  <p class="m-0">Sun</p>
                  <input class="form-check-input loop" type="checkbox" id="Sun" checked>
    
                </div>
    
              </div>
    
            </div>
    
            <h6 class="mb-3">Select the available days:</h6>
    
            <div class="mb-3 available-days-edit"></div>
    
          </div>

        </div>

        <div class="modal-footer">

          <hr>

          <div class="buttons d-flex justify-content-center mb-3">

            <button class="btn btn-dark bg-dark" type="submit" role="button">Update Course</button>

          </div>

        </div>

      </form>

    </div>

  </div>

  <div class="modal fade" tabindex="-1" id="modalDeleteCourse">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

      <form class="modal-content" id="deleteCourseForm">

        <div class="modal-header">
          <h5 class="modal-title">Courses List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

            <div class="accordion accordion-flush" id="accordionCoursesForDelete"></div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary m-auto" data-bs-dismiss="modal">Cancel</button>
          <button id="submitDeletedCourses" type="submit" class="btn btn-danger m-auto" data-bs-dismiss="modal">Delete courses</button>
        </div>

      </form>

    </div>

  </div>

  <div class="modal fade" tabindex="-1" id="allCoursesList">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

      <form class="modal-content" id="coursesList">

        <div class="modal-header">
          <h5 class="modal-title">Courses List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

            <div class="accordion accordion-flush" id="accordionCoursesForList"></div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary m-auto" data-bs-dismiss="modal">Cancel</button>
        </div>

      </form>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="script/calendar-generator.js" charset="utf-8"></script>
  <script src="script/adding-attributes.js" charset="utf-8"></script>
  <script src="script/main.js" charset="utf-8"></script>
  <script src="script/change_month.js" charset="utf-8"></script>
  <!--<script src="script/database_http/send_data_new_course.js" charset="utf-8"></script>-->
  <script src="script/update-courses_coursesList.js" charset="utf-8"></script>
  <script src="script/showing_avialables_days.js" charset="utf-8"></script>
  <script src="script/database_http/delete_course.js" charset="utf-8"></script>
  <script src="script/database_http/editing-courses.js"></script>

  <script src="script2/peticiones_http.js"></script>
  <script src="script2/database_petitions/add_course.js"></script>

</body>

</html>
