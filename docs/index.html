<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- OWN CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/available-days.css">

  <title>Calendario</title>

</head>

<body>

  <div class="container">

    <div class="db-non-visible-info" data-courses=' [ {"name":"Math","room":"203", "start": "date", "end": "date", "teacher":"juan martinez", "days-availables": [ {"year": "2021", "month": "December", "date": "12", "start": "10:00", "end": "11:30"} ]} , {"name":"Physics","room":"203", "start": "date", "end": "date", "teacher":"juan martinez", "days-availables": [ {"year": "2021", "month": "December", "date": "21", "start": "10:00", "end": "11:30"} ]} ] '></div>

    <div class="calendario m-auto">

      <div class="titulo-del-cuadro d-flex justify-content-around align-items-center my-4">
        <i class="fas fa-chevron-left"></i>
        <h1 class="h1">{nombre del mes}</h1>
        <i class="fas fa-chevron-right"></i>
      </div>

      <div class="dias d-flex">

        <div class="dia Mon">
          <p>Mon</p>
        </div>
        <div class="dia Tue">
          <p>Tue</p>
        </div>
        <div class="dia Wed">
          <p>Wed</p>
        </div>
        <div class="dia Thu">
          <p>Thu</p>
        </div>
        <div class="dia Fri">
          <p>Fri</p>
        </div>
        <div class="dia Sat">
          <p>Sat</p>
        </div>
        <div class="dia Sun">
          <p>Sun</p>
        </div>

      </div>

      <div class="cuadros-mes"></div>

    </div>

  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasLabel">

    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel">Courses</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasExample" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">

      <h5 class="offcanvas-subtitle" id="offcanvasLabel">Your courses</h5>
      <hr>

      <div class="courses-container accordion accordion-flush" id="accordionFlushExample">

        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              {Course's name}
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">

              <div class="row">

                <div class="col-6">

                  <p> <b>Schedule:</b> {course's schedule}</p>

                  <p> <b>Teacher:</b> {something more}</p>

                </div>
                <div class="col-6">

                  <p> <b>Room:</b> {course's schedule}</p>

                </div>

              </div>

            </div>
          </div>
        </div>

      </div>

    </div>

    <div class="offcanvas-footer">

      <hr>

      <div class="buttons d-flex justify-content-center mb-3">

        <button class="btn btn-dark bg-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNewCourse" role="button">New Course</button>

      </div>

    </div>

  </div>


  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNewCourse" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel">New Course</h5>
      <button type="button" class="btn-close text-reset" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"></button>
    </div>

    <div class="offcanvas-body">

      <div class="container">

        <div class="mb-3">
          <label for="courseName" class="form-label">Course's name</label>
          <input type="email" class="form-control" id="courseName">
        </div>

        <div class="row g-3 mb-3">
          <div class="col-6">
            <label for="courseStart" class="form-label">Start</label>
            <input type="date" class="form-control" id="courseStart" placeholder="dd/mm/aaaa">
          </div>
          <div class="col-6">
            <label for="courseEnd" class="form-label">End</label>
            <input type="date" class="form-control" id="courseEnd" placeholder="dd/mm/aaaa">
          </div>
        </div>

        <div class="mb-3">
          <label for="courseRoom" class="form-label">Course's Classroom</label>
          <input type="number" class="form-control" id="courseRoom" min="0" max="999">
        </div>

        <div class="mb-3">
          <label for="courseTeacher" class="form-label">Teacher's Name</label>
          <input type="text" class="form-control" id="courseTeacher">
        </div>

        <div class="row g-0 mb-3">

          <h6 class="col-12">Loop:</h6>

          <div class="col-12 d-flex g-0 justify-content-evenly align-items-center">

            <div class="day-btn">

              <p class="m-0">Mon</p>
              <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1" checked>

            </div>

            <div class="day-btn">

              <p class="m-0">Tue</p>
              <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2" checked>

            </div>

            <div class="day-btn">

              <p class="m-0">Wed</p>
              <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault3" checked>

            </div>

            <div class="day-btn">

              <p class="m-0">Thu</p>
              <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault4" checked>

            </div>

            <div class="day-btn">

              <p class="m-0">Fri</p>
              <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault5" checked>

            </div>

            <div class="day-btn">

              <p class="m-0">Sat</p>
              <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault6" checked>

            </div>

            <div class="day-btn">

              <p class="m-0">Sun</p>
              <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault7" checked>

            </div>

          </div>

        </div>

        <h6 class="mb-3">Select the available days:</h6>

        <div class="mb-3 available-days">

          <div class="av-day my-3 container d-flex justify-content-around align-items-center flex-wrap gy-3">

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              <label class="form-check-label" for="flexSwitchCheckChecked">{Month,day}</label>
            </div>

            <div class="hours-inp d-flex gx-3 align-items-center">

              <div>
                <input type="time" class="form-time-input" id="courseEnd">
              </div>
              <div class="mx-3"><p class="m-auto">-</p></div>
              <div>
                <input type="time" class="form-time-input" id="courseEnd">
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="offcanvas-footer">

      <hr>

      <div class="buttons d-flex justify-content-center mb-3">

        <button class="btn btn-dark bg-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" role="button">Add New Course</button>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="script/calendar-generator.js" charset="utf-8"></script>
  <script src="script/adding-attributes.js" charset="utf-8"></script>
  <script src="script/main.js" charset="utf-8"></script>
  <script src="script/change_month.js" charset="utf-8"></script>

</body>

</html>
