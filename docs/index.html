    function make_request_for_courses(dias_calendario) {

      let localLng = 'en';

      $.getJSON(`http://192.168.1.117/projects/MYSQL%20PHP/calendario_cursos/index.php?all_individual=true`,
        function (data) {
        
          //-- Loading calendar
          $('#spinner_calendar_loading').toggleClass('d-block d-none');
          $('#today_text').toggleClass('d-block d-none');
          // Verifica si el mes es igual al actual para mostrar el boton "today"
          verify_today_button(yr,mnth);
        
          //-- Courses logic selection
          for (let dia of dias_calendario) {
            let date_dia = dia.getAttribute('data-el-date').split('/').map(e => { return parseInt(e) });
            let cursos_coinciden = [];
            for (let curso of data) {
                let curso_date_started = curso.started_date.split('-').map(e => { return parseInt(e) }).reverse();
                let curso_date_ended = curso.ended_date.split('-').map(e => { return parseInt(e) }).reverse();
                /*curso_date_started = [6,11,2021]*/
                /*curso_date_ended = [8,12,2021]*/
                //-- Hace que el dia final del curso, sea un numero mayor para su correcta verificacion
                //-- ejm: dia objetivo: 13, dia final curso: 8, verificacion: falso
                //-- arreglado: dia objetivo: 13, dia final curso: 39, verificacion: verdadero
                if (curso_date_started[1] < curso_date_ended[1] && date_dia[1] == curso_date_started[1] && date_dia[1] != curso_date_ended[1]) {
                  let dia_verifier = curso_date_started[0];
                  let verifier = new Date(curso_date_started[2],curso_date_started[1],dia_verifier).toLocaleDateString();
                  let limite = new Date(curso_date_ended[2],curso_date_ended[1],curso_date_ended[0]).toLocaleDateString();
                  while(verifier != limite){
                  
                    curso_date_ended[0] += 1;
                    dia_verifier += 1;
                    verifier = new Date(curso_date_started[2],curso_date_started[1],dia_verifier).toLocaleDateString();
                  
                  }
                }
                //-- Si el mes objetivo es igual al mes final del curso realiza el codigo (esta generando un loop infinito en diciembre)
                if (curso_date_started[1] < curso_date_ended[1] && date_dia[1] == curso_date_ended[1] && date_dia[1] != curso_date_started[1]) {
                  let dia_verifier = curso_date_ended[0];
                  let verifier = new Date(curso_date_ended[2],curso_date_ended[1],dia_verifier).toLocaleDateString();
                  let limite = new Date(curso_date_started[2],(curso_date_started[1]-1),curso_date_started[0]).toLocaleDateString();
                  while(verifier != limite){
                  
                    curso_date_started[0] -= 1;
                    dia_verifier -= 1;
                    verifier = new Date(curso_date_ended[2],curso_date_ended[1],dia_verifier).toLocaleDateString();
                  
                  }
                }
                // verifica año
                if (
                  (date_dia[2] >= curso_date_started[2] && date_dia[2] <= curso_date_ended[2]) &&
                  (date_dia[1] >= curso_date_started[1] && date_dia[1] <= curso_date_ended[1]) &&
                  (date_dia[0] >= curso_date_started[0] && date_dia[0] <= curso_date_ended[0])
                ) {
                  cursos_coinciden.push(curso.id_status);
                }
            }

            // añadir el puntito
            if (cursos_coinciden.length > 0) {

              if (dia.children.length > 1) dia.removeChild(dia.children[1]);

              let str_cursos = cursos_coinciden.join(' ');
            
              switch(true){
              
                case /5/i.test(str_cursos):
                  dia.innerHTML += `<div class="disclaimer_container d-flex justify-content-center">
                                        <div class="courses_disclaimer disclaimer_cancelled"></div>
                                      </div>`;
                  break;
                
                case /0+/i.test(str_cursos): // PROGRAMED
                  dia.innerHTML += `<div class="disclaimer_container d-flex justify-content-center">
                                    <div class="courses_disclaimer disclaimer_programed mx-1"></div>
                                  </div>`;
                  break;
                
                case 
                  /1+/i.test(str_cursos) && 
                  !/0/i.test(str_cursos) : // OPENED
                  dia.innerHTML += `<div class="disclaimer_container d-flex justify-content-center">
                                      <div class="courses_disclaimer disclaimer_opened"></div>
                                    </div>`;
                  break;
                
                case 
                  /2+/i.test(str_cursos) &&
                  !/1/i.test(str_cursos) &&
                  !/0/i.test(str_cursos) : // INITIALIZED
                  dia.innerHTML += `<div class="disclaimer_container d-flex justify-content-center">
                                      <div class="courses_disclaimer disclaimer_initialized"></div>
                                    </div>`;
                  break;
                
                case
                  /3+/i.test(str_cursos) &&
                  !/2/i.test(str_cursos) &&
                  !/1/i.test(str_cursos) &&
                  !/0/i.test(str_cursos) : // TEST
                  dia.innerHTML += `<div class="dia d-flex justify-content-center">
                                      <div class="courses_disclaimer disclaimer_test"></div>
                                    </div>`;
                  break;
                
                case
                  /4+/i.test(str_cursos) &&
                  !/3/i.test(str_cursos) &&
                  !/2/i.test(str_cursos) &&
                  !/1/i.test(str_cursos) &&
                  !/0/i.test(str_cursos) : // FINISHED
                  dia.innerHTML += `<div class="dia d-flex justify-content-center">
                                      <div class="courses_disclaimer disclaimer_finished"></div>
                                    </div>`;
                  break;
              
              }

            } else {

              if (dia.children.length > 1) dia.removeChild(dia.children[1]);

            }
          }
        }
      );

    }
  </script>

    function whichDayIsIt(dayInNumber) {

      let days = { 0: 'Sun', 1: 'Mon', 2: 'Tue', 3: 'Wed', 4: 'Thu', 5: 'Fri', 6: 'Sat' };
      for (let day in days) if (dayInNumber == day) return days[day];

    /* ESTA FUNCION VERIFICA QUE CURSOS ESTAN ASIGNADOS AL DIA */

    function cursos_coinciden_dia_actual(lista_de_cursos, fecha_actual) {

      fecha_actual = fecha_actual.map(e=>{return parseInt(e)});
      let cursos_coinciden = [];
      for(let curso of lista_de_cursos){
        let curso_date_started = curso.started_date.split('-').map(e=>{return parseInt(e)}).reverse();
              let curso_date_ended = curso.ended_date.split('-').map(e=>{return parseInt(e)}).reverse();
              if(curso_date_started[1] < curso_date_ended[1] && fecha_actual[1] == curso_date_started[1]) {
                //console.log('start es meno a end y fecha actual esta en started');
                let dia_end = new Date(curso_date_ended[2],curso_date_ended[1],0).getDate();
                let limite = curso_date_ended[0];
                for(let i = 0; i < limite; i++){
                  curso_date_ended[0] = dia_end;
                  dia_end++;
                }
              }//else console.log('start no es menor a end o fecha actual no esta en started');
              if(curso_date_started[1] < curso_date_ended[1] && fecha_actual[1] == curso_date_ended[1]){
                //console.log('start es menos a end y fecha actual esta en ended');
                let dia_start = new Date(curso_date_started[2],curso_date_started[1],1).getDate();
                let verifier = new Date(curso_date_started[2], curso_date_started[1],0).getDate();
                let limite = curso_date_started[0];
                do{
                  curso_date_started[0] = dia_start;
                  dia_start-=1;
                  verifier-=1;
                }
                while(verifier != limite);
              }
              // verifica año
              if(
                (fecha_actual[2] >= curso_date_started[2] && fecha_actual[2] <= curso_date_ended[2]) &&
                (fecha_actual[1] >= curso_date_started[1] && fecha_actual[1] <= curso_date_ended[1]) &&
                (fecha_actual[0] >= curso_date_started[0] && fecha_actual[0] <= curso_date_ended[0])
                ){
                  cursos_coinciden.push(curso);
                }
        }
      return cursos_coinciden;

    }

  <script type="text/javascript" charset="utf-8">
    function renderCalendar(...f) {
    
      //-- Loading calendar
      $('#go_today')[0].disabled = true;
      $('#spinner_calendar_loading').toggleClass('d-block d-none');
      $('#today_text').toggleClass('d-block d-none');
      dias.forEach(dia => { if(dia.children.length > 1) dia.removeChild(dia.children[1]) });
    
      // Muestra el mes actual
      printMonth(new Date(f[0], f[1]));

      let i = 0;
      // Obtiene el ultimo dia del mes anterior al actual
      let prevLastDay = new Date(f[0], f[1], i).getDay();
      // Verifica que dia es
      let weekDay = whichDayIsIt(prevLastDay.toString());

      // Mientras no se Lunes, retrocede un dia hasta que sea lunes
      while (weekDay != 'Mon') {

        if (weekDay == 'Sun') { i++; break; }
        i--;
        prevLastDay = new Date(f[0], f[1], i).getDay();
        weekDay = whichDayIsIt(prevLastDay.toString());

      }

      prevLastDay = new Date(f[0], f[1], i).getDate();

      let current_month = f[1];

      // For para establecer dias uno por uno hasta finalizar el numero de casillas dentro del calendario
      for (let element of dias) {

        let ele = new Date(f[0], f[1], i);
        ele = [ele.getFullYear(), ele.getMonth(), ele.getDate()];

        // Si el mes del dia objetivo del calendario no es igual al mes actual, establecer como "fuera del mes"
        // Si no, retira lo establecido
        if (ele[1] != current_month) element.classList.add('out-of-month');
        else element.classList.remove('out-of-month');

        // Si el dia objetivo es hoy, establecer como "hoy", sino, retira lo establecido
        if (ele[0] == today[0] && ele[1] == today[1] && ele[2] == today[2]) element.classList.add('today');
        else element.classList.remove('today');

        element.children[0].innerHTML = prevLastDay;  // Muestra el dia objetivo

        let dateForDiv = new Date(f[0], f[1], i);
        element.setAttribute('data-el-date', dateForDiv.toLocaleDateString()); // Deja la informacion del dia en el elemento

        /*------------------------------------------------------------------------------
      
        AQUI DEBERIA VERIFICAR SI ES QUE HAY CURSOS EN EL DIA OBJETIVO O NO
      
        ------------------------------------------------------------------------------*/

        i++;
        prevLastDay = new Date(f[0], f[1], i).getDate();

      }

      make_request_for_courses(dias);

    }

    //getAPIToday();

    // renderizar el dia de hoy
    renderCalendar(year,month);
  </script>

  <script type="text/javascript" charset="utf-8">
    document.querySelectorAll('div.titulo-del-cuadro div.calendar_arrow').forEach(arrow => {

      arrow.addEventListener('click', (ev) => {

        switch (true) {

          case ev.target.className.includes('left'):

            if(mnth == 0){
            
              yr -= 1;
              mnth = 11;
              renderCalendar(yr,mnth);
            
            }else{
            
              mnth-=1;
              renderCalendar(yr,mnth);
            
            }

            break;

          case ev.target.className.includes('right'):

            if(mnth == 11){
            
              yr += 1;
              mnth = 0;
              renderCalendar(yr,mnth);
            
            }else{
            
              mnth += 1;
              renderCalendar(yr,mnth);
            
            }

            break;
        }

      });

    });
